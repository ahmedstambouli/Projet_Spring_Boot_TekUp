<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<head>
    <meta charset="ISO-8859-1">
    <title>User Registration</title>
</head>

<body>
    <header th:replace= "/navbarloginregister :: navbarloginregister "></header>

    
    <div class="container mt-4">
        <h2>Enregistrement de l'utilisateur</h2>
        
            <div class="alert alert-success" role="alert" th:text="${message}">
                A simple success alert—check it out!
              </div>
            
        <form th:action="@{/register}" th:object="${user}" method="post">
          
            <div class="form-group">
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" class="form-control" id="username" name="username" th:field="*{username}">
                <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}">

            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" class="form-control" id="email"  th:field="*{email}">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" class="form-control" id="password"  th:field="*{password}">
            </div>
            <div class="form-group">
                <label for="address">Adresse :</label>
                <input type="text" class="form-control" id="address"  th:field="*{address}">
            </div>
            <div class="form-group">
                <label for="role">Rôle :</label>
                <select class="form-control" id="role"  th:field="*{role}">
                    <option value="CLIENT">Client</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Ajouter</button>
        </form>
    </div>
   
</body>

</html>
